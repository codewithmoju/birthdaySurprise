<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A surprise birthday celebration countdown">
  <meta name="theme-color" content="#b76e79">
  <title>Happy Birthday Surprise! ðŸŽ‰</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <link rel="preload" as="fetch" href="/assets/redBallon.json" crossorigin>
  <link rel="modulepreload" href="/app.js">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <noscript>
    <div class="noscript-fallback">
      <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‰</h1>
      <p>JavaScript is required to view the interactive countdown and celebration.</p>
      <p>Please enable JavaScript in your browser to experience the full surprise!</p>
    </div>
  </noscript>

  <div id="app">
    <!-- Countdown State -->
    <div id="countdown-container" class="container" aria-live="polite">
      <div id="lottie-balloons-bg" class="lottie-background-balloons" aria-hidden="true"></div>

      <div class="hero-section">
        <div class="milestone-badge">20</div>
        <h1 class="hero-title">
          Celebrating a Beautiful Milestone
        </h1>
        <p class="hero-subtitle">
          <span class="name-highlight" id="her-name">KASHAF</span>'s 20th Birthday
        </p>
        <div class="decorative-divider">
          <span class="divider-ornament"></span>
        </div>
      </div>

      <div class="countdown-wrapper">

        <div class="countdown-grid" role="timer" aria-label="Birthday countdown timer">
          <div class="countdown-item">
            <div class="countdown-value" id="days">00</div>
            <div class="countdown-label">Days</div>
          </div>
          <div class="countdown-item">
            <div class="countdown-value" id="hours">00</div>
            <div class="countdown-label">Hours</div>
          </div>
          <div class="countdown-item">
            <div class="countdown-value" id="minutes">00</div>
            <div class="countdown-label">Minutes</div>
          </div>
          <div class="countdown-item">
            <div class="countdown-value" id="seconds">00</div>
            <div class="countdown-label">Seconds</div>
          </div>
        </div>

        <button id="manual-celebration-btn" class="celebration-trigger-btn hidden" aria-label="Show celebration">
          Begin Celebration
        </button>
      </div>

      <div class="floating-controls" role="toolbar" aria-label="Page controls">
        <button id="mute-btn" class="control-btn" aria-label="Mute audio" title="Mute">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
            <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
          </svg>
        </button>
        <button id="share-btn" class="control-btn" aria-label="Share page" title="Share">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="18" cy="5" r="3"></circle>
            <circle cx="6" cy="12" r="3"></circle>
            <circle cx="18" cy="19" r="3"></circle>
            <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
            <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
          </svg>
        </button>
      </div>
    </div>

    <!-- Celebration State -->
    <div id="celebration-container" class="celebration-overlay hidden" role="dialog" aria-modal="true" aria-labelledby="celebration-title">
      <canvas id="confetti-canvas" class="confetti-canvas" aria-hidden="true"></canvas>

      <div id="lottie-container" class="lottie-container" aria-hidden="true"></div>
      <div id="lottie-balloons-container" class="lottie-balloons-main" aria-hidden="true"></div>
      <div id="lottie-balloons-floating" class="lottie-balloons-floating" aria-hidden="true"></div>

      <div class="celebration-content">
        <div class="celebration-milestone-badge">20</div>
        <h1 id="celebration-title" class="celebration-hero animate-in">
          Happy 20th Birthday
        </h1>
        <h2 class="celebration-name animate-in-delay">
          <span class="name-highlight" id="her-name-celebration">KASHAF</span>
        </h2>
        <p class="celebration-subtitle animate-in-delay-2">
          Welcome to your twenties - a decade of dreams, discoveries, and endless possibilities
        </p>
        <div class="milestone-features animate-in-delay-3">
          <div class="feature-item">
            <div class="feature-icon">âœ¨</div>
            <p class="feature-text">New Adventures</p>
          </div>
          <div class="feature-item">
            <div class="feature-icon">ðŸ’«</div>
            <p class="feature-text">Bold Dreams</p>
          </div>
          <div class="feature-item">
            <div class="feature-icon">ðŸŒŸ</div>
            <p class="feature-text">Bright Future</p>
          </div>
        </div>

        <div class="balloons-container" id="balloons-container" aria-hidden="true">
          <!-- Balloons will be generated by JavaScript -->
        </div>

        <div class="cake-animation-container" id="cake-container" aria-hidden="true">
          <!-- Cake SVG animation -->
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/app.js"></script>
</body>
</html>
